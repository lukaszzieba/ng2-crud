<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <!--<a  md-list-item *ngFor="let view of views">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
          <span class="secondary" md-line>{{view.description}}</span>
        </a>    -->
      <a (click)="sidenav.close()" [routerLink]="['/home']" md-list-item>
        <md-icon md-list-icon>{{views[0].icon}}</md-icon>
        <span md-line>{{views[0].name}}</span>
        <span class="secondary" md-line>{{views[0].description}}</span>
      </a>
      <a (click)="sidenav.close()" [routerLink]="['/dashboard/category']" md-list-item>
        <md-icon md-list-icon>{{views[1].icon}}</md-icon>
        <span md-line>{{views[1].name}}</span>
        <span class="secondary" md-line>{{views[0].description}}</span>
      </a>
      <a (click)="sidenav.close()" [routerLink]="['/categories']" md-list-item>
        <md-icon md-list-icon>{{views[2].icon}}</md-icon>
        <span md-line>{{views[2].name}}</span>
        <span class="secondary" md-line>{{views[2].description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button> Angular 2
  </md-toolbar>
</md-sidenav-layout>
