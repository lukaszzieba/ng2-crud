<div class="form">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Create product</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-caontent>
      <div>
        <md-input placeholder="Name" [(ngModel)]="product.name"></md-input>
        <md-input placeholder="Descripton" [(ngModel)]="product.description"></md-input>
        <md-input placeholder="Price" [(ngModel)]="product.price"></md-input>          
      </div>
    </md-card-caontent>
    <md-card-actions align="end">
      <button *ngIf="!editMode" type="button" (click)="add()" md-raised-button class="md-raised-button md-primary">Add</button>
      <!--<button *ngIf="editMode" type="button" (click)="save()" md-raised-button class="md-raised-button md-primary">Save</button>
      <button *ngIf="editMode" type=" button " (click)="cancel() " md-raised-button>Cancel</button>
      <button *ngIf="editMode" type="button" (click)="confirm.show()" md-raised-button class="md-raised-button md-warn">Delete</button>-->
    </md-card-actions>
  </md-card>
  </div>
