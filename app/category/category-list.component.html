<h2>Categories</h2> <button md-raised-button class="md-raised" (click)="goToCategoryForm()">Add new</button>
<md-data-table layout-fill>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of _categoryStore.categories | async">
            <td class="md-text-cell">{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <button md-raised-button class="md-raised" (click)="goToCategoryDetails(category.id)">Details</button>
                <button md-raised-button class="md-raised md-primary" (click)="goToCategoryForm(category.id)">Edit</button>
            </td>
        </tr>
    </tbody>
</md-data-table>
